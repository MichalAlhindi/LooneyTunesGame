<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registerAndLogin.css" />
    <title>Register</title>
    <script src="jsCode.js"></script>
</head>
<body>
    <img src="/items/looney toons logo.png" width="170" height="170" > 

    <form id="registrationForm">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirmpassword">Password Confirmation:</label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
      
        <button type="button" onclick="saveUser()">Register</button>
        <button type="button" onclick="goToMainPage()">Previous</button> <!-- add a "Previous" button -->
      </form>
</body>
</html>
